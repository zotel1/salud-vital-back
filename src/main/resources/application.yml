spring:
  profile.active: dev, test, prod
  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    #url: jdbc:mysql://localhost/railway
    username: ${DB_USER}
    #username: root
    password: ${DB_PASSWORD}
    #password: ${DB_PSWCAC}
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  security:
    oauth2:
      resource-server:
        jwt:
          issuer-uri: ${AUTH0_ISSUER_URI}
  web-security:
    debug: false

  flyway:
    enabled: true
    locations: classpath:/db/migration
    schemas: railway

server:
  error:
    include-stacktrace: never
api:
  security:
    secret: ${JWT_SECRET:123456}

web:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS}


auth0:
  domain: ${AUTH0_DOMAIN}
  clientId: ${CLIENT_ID}
  clientSecret: ${CLIENT_SECRET}
  audience: ${API_AUDIENCE}

security:
  oauth2:
    client:
      registration:
        auth0:
          client-id: ${tu-client-id}
          client-secret: ${tu-client-secret}
          scope: openid profile email
          redirect-uri: "${baseUrl}/login/oauth2/code/{registrationId}"
         ## redirect-uri: "${tu-dominio-auth0-com}/login/oauth2/code/{registrationId}"
          authorization-grant-type: authorization_code
          client-name: Auth0
      provider:
        auth0:
          authorization-uri: https://${tu-dominio-auth0-com}/authorize
          token-uri: https://${tu-dominio-auth0-com}/oauth/token
          user-info-uri: https://${tu-dominio-auth0-com}/userinfo
          user-name-attribute: sub

